<ng-container *transloco="let t">
  <div nz-row nzAlign="middle" nzJustify="center" class="tb-login-container">
    <div nz-col nzSpan="14" class="tb-login-container-form">
      <nz-card>
        <span
          nz-typography
          nz-row
          nzJustify="center"
          class="tb-login-container-card-title"
        >
          {{ t('login.title') }}
        </span>
        <form nz-form (ngSubmit)="handleSubmit()" [formGroup]="form">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="user" nzSize="large">
                <input
                  formControlName="username"
                  type="text"
                  nz-input
                  [placeholder]="t('login.username')"
                  autocomplete="username"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <tb-password-input
                formControlName="password"
                [tbPlaceholder]="t('login.password')"
                tbPrefixIcon="lock"
                tbId="password"
                tbSize="large"
                tbAutoComplete="current-password"
              ></tb-password-input>
            </nz-form-control>
          </nz-form-item>
          <button
            type="submit"
            class="submit-button"
            [disabled]="!canSubmit"
          ></button>
        </form>
        <button
          nz-button
          nzType="primary"
          nzBlock
          nzSize="large"
          (click)="handleSubmit()"
          [nzLoading]="loading"
          [disabled]="!canSubmit"
        >
          {{ t('login.log_in') }}
        </button>
      </nz-card>
    </div>
    <div nz-col nzSpan="10" class="tb-login-container-sider"></div>
  </div>
</ng-container>
