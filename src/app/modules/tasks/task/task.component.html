<ng-container *transloco="let t">
  <div
    *ngIf="task; else spinTemplate"
    nz-row
    [nzGutter]="[32, 16]"
    class="tb-task"
  >
    <div nz-col nzFlex="auto">
      <nz-card [nzTitle]="titleTemplate" [nzExtra]="extraTemplate">
        <tb-description
          [tbReadOnly]="true"
          [ngModel]="task.description"
        ></tb-description>
        <tb-comments [tbParentId]="parentId"></tb-comments>
      </nz-card>
      <ng-template #extraTemplate>
        <tb-dropdown-actions
          [tbActions]="dropdownActions"
          [tbContext]="task"
        ></tb-dropdown-actions>
      </ng-template>
      <ng-template #titleTemplate>
        <nz-tag class="tb-task-status" [nzColor]="color">
          {{ title }}
        </nz-tag>
        <tb-task-creation-info [tbTask]="task"></tb-task-creation-info>
      </ng-template>
    </div>
    <div nz-col nzFlex="300px">
      <nz-list nzItemLayout="vertical" class="tb-task-right-panel">
        <nz-list-item class="tb-task-assignees">
          <nz-list-item-meta [nzTitle]="t('task.assignees')">
            <nz-list-item-meta-description>
              <tb-assignees [tbAssignees]="task.assignees"></tb-assignees>
            </nz-list-item-meta-description>
          </nz-list-item-meta>
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <button
                nz-button
                nzType="text"
                nzSize="small"
                nz-dropdown
                nzTrigger="click"
                [nzDropdownMenu]="menu"
                (nzVisibleChange)="handleAssigneesChange($event)"
              >
                {{ t('common.edit') }}
              </button>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <tb-assignees-select
                      [(ngModel)]="assignees"
                      [tbInline]="true"
                    ></tb-assignees-select>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </nz-list-item-action>
          </ul>
        </nz-list-item>
        <nz-list-item class="tb-task-assignees">
          <nz-list-item-meta [nzTitle]="t('task.labels')">
            <nz-list-item-meta-description>
              <ng-container
                *ngIf="task.labels.length; else emptyLabelsTemplate"
              >
                <tb-label
                  *ngFor="let label of task.labels; trackBy: trackByFn"
                  [tbLabel]="label"
                ></tb-label>
              </ng-container>
              <ng-template #emptyLabelsTemplate>
                {{ t('task.no_labels') }}
              </ng-template>
            </nz-list-item-meta-description>
          </nz-list-item-meta>
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <button
                nz-button
                nzType="text"
                nzSize="small"
                nz-dropdown
                nzTrigger="click"
                [nzDropdownMenu]="labelsMenu"
                (nzVisibleChange)="handleLabelsChange($event)"
              >
                {{ t('common.edit') }}
              </button>
              <nz-dropdown-menu #labelsMenu="nzDropdownMenu">
                <ul nz-menu>
                  <li>
                    <tb-labels-select
                      [(ngModel)]="labels"
                      [tbInline]="true"
                    ></tb-labels-select>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </nz-list-item-action>
          </ul>
        </nz-list-item>
      </nz-list>
    </div>
  </div>
  <ng-template #spinTemplate>
    <div nz-row nzJustify="center">
      <nz-spin nzSimple nzSize="large"></nz-spin>
    </div>
  </ng-template>
</ng-container>
