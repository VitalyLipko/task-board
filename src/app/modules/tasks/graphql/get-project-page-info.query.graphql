query GetProjectPageInfo($id: ID!, $tasksStatus: TaskStatusEnum) {
  project(id: $id) {
    id
    name
    tasks(status: $tasksStatus) {
      id
      title
      created
      creator {
        id
        username
        fullName
      }
      labels {
        id
        backgroundColor
        title
      }
      assignees {
        id
        fullName
      }
      status
    }
  }
}
