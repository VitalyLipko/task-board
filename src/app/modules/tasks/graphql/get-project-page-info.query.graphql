#import "./creator-fields.fragment.graphql"
#import "./assignee-fields.fragment.graphql"

query GetProjectPageInfo($id: ID!, $tasksStatus: TaskStatusEnum) {
  project(id: $id) {
    id
    name
    tasks(status: $tasksStatus) {
      id
      title
      created
      creator {
        ...CreatorFields
      }
      labels {
        id
        backgroundColor
        title
      }
      assignees {
        ...AssigneeFields
      }
      status
    }
  }
}
