#import "./creator-fields.fragment.graphql"
#import "./assignee-fields.fragment.graphql"

query GetTask($id: ID!) {
  task(id: $id) {
    id
    title
    description
    assignees {
      ...AssigneeFields
    }
    created
    creator {
      ...CreatorFields
    }
    status
    labels {
      id
      backgroundColor
      title
    }
    parentId
  }
}
