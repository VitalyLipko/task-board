<nz-list>
  <nz-list-item *ngFor="let task of tbTasks; trackBy: trackByFn">
    <nz-list-item-meta
      [nzTitle]="titleTemplate"
      [nzDescription]="'description'"
    ></nz-list-item-meta>
    <ng-template #titleTemplate>
      <a [routerLink]="task.id">{{ task.title }}</a>
    </ng-template>
  </nz-list-item>
</nz-list>
